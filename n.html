<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Zoom</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .gallerygon-container {
            text-align: center;
            padding: 20px;
        }

        .gallerygon-heading {
            margin-bottom: 20px;
            color: #333;
        }

        .gallerygon-image-container {
            max-width: 100%;
            margin: auto;
        }

        .gallerygon-image-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .gallerygon-image-row img {
            width: 30%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallerygon-image-row img:hover {
            transform: scale(1.05);
        }

        .gallerygon-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .gallerygon-bubble {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            cursor: pointer;
        }

        .gallerygon-bubble.active {
            background-color: #007bff;
            color: white;
        }

        .gallerygon-arrow {
            font-size: 30px;
            cursor: pointer;
            margin: 0 10px;
        }

        /* Modal Styles */
        .gallerygon-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1000;
        }

        .gallerygon-modal-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 90%;
            max-height: 90%;
        }

        .gallerygon-modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .gallerygon-modal .gallerygon-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1100;
        }

        .gallerygon-modal .gallerygon-arrow {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: white;
            cursor: pointer;
            user-select: none;
            z-index: 1100;
        }

        .gallerygon-modal .gallerygon-arrow.left {
            left: 10px;
        }

        .gallerygon-modal .gallerygon-arrow.right {
            right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallerygon-image-row {
                flex-direction: column;
                align-items: center;
            }

            .gallerygon-image-row img {
                width: 80%;
                margin: 10px 0;
            }

            .gallerygon-bubble {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }

            .gallerygon-arrow {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="gallerygon-container">
        <div class="gallerygon-first-section">
            <h2 class="gallerygon-heading"><span style="color:#C6A626; font-size: 30px; font-weight: bold;">|</span> Our Gallery</h2>
        </div>
        <div class="gallerygon-image-container">
            <div class="gallerygon-image-row" id="row1">
                <!-- Initial set of images -->
                <img src="img/service-1.jpg" alt="Image 1">
                <img src="img/service-2.jpg" alt="Image 2">
                <img src="img/service-3.jpg" alt="Image 3">
            </div>
            <div class="gallerygon-image-row" id="row2">
                <!-- Initial set of images -->
                <img src="img/service-1.jpg" alt="Image 4">
                <img src="img/service-2.jpg" alt="Image 5">
                <img src="img/service-3.jpg" alt="Image 6">
            </div>
        </div>

        <!-- Pagination (Bubbles and Arrows) -->
        <div class="gallerygon-pagination">
            <span class="gallerygon-arrow left">&#8249;</span>
            <span class="gallerygon-bubble active" data-set="1">1</span>
            <span class="gallerygon-bubble" data-set="2">2</span>
            <span class="gallerygon-bubble" data-set="3">3</span>
            <span class="gallerygon-bubble" data-set="4">4</span>
            <span class="gallerygon-bubble" data-set="5">5</span>
            <span class="gallerygon-arrow right">&#8250;</span>
        </div>
    </div>

    <!-- Modals for Zooming -->
    <div class="gallerygon-modal" id="modal">
        <div class="gallerygon-modal-content">
            <span class="gallerygon-close">&times;</span>
            <img id="zoomedImage" src="" alt="Zoomed Image">
            <span class="gallerygon-arrow left" id="modalLeft">&#8249;</span>
            <span class="gallerygon-arrow right" id="modalRight">&#8250;</span>
        </div>
    </div>

    <script>
        const imageSets = {
            1: ['img/service-1.jpg', 'img/service-2.jpg', 'img/service-3.jpg', 'img/service-1.jpg', 'img/service-2.jpg', 'img/service-3.jpg'],
            2: ['img/service-1.jpg', 'img/service-2.jpg', 'img/service-3.jpg', 'img/service-1.jpg', 'img/service-2.jpg', 'img/service-3.jpg'],
            3: ['img/service-1.jpg', 'img/service-2.jpg', 'img/service-3.jpg', 'img/service-1.jpg', 'img/service-2.jpg', 'img/service-3.jpg'],
            4: ['img/service-1.jpg', 'img/service-2.jpg', 'img/service-3.jpg', 'img/service-1.jpg', 'img/service-2.jpg', 'img/service-3.jpg'],
            5: ['img/service-3.jpg', 'img/service-2.jpg', 'img/service-3.jpg', 'img/service-1.jpg', 'img/service-2.jpg', 'img/service-3.jpg']
        };

        let currentSet = 1;
        let currentImageIndex = 0;

        const updateImages = (setNumber) => {
            const images = imageSets[setNumber];
            document.querySelectorAll('.gallerygon-image-row img').forEach((img, index) => {
                img.src = images[index];
            });
            document.querySelectorAll('.gallerygon-bubble').forEach(bubble => bubble.classList.remove('active'));
            document.querySelector(`.gallerygon-bubble[data-set="${setNumber}"]`).classList.add('active');
            currentSet = setNumber;
        };

        document.querySelectorAll('.gallerygon-bubble').forEach(bubble => {
            bubble.addEventListener('click', () => {
                const setNumber = parseInt(bubble.getAttribute('data-set'));
                updateImages(setNumber);
            });
        });

        document.querySelector('.gallerygon-arrow.left').addEventListener('click', () => {
            currentSet = currentSet > 1 ? currentSet - 1 : 5;
            updateImages(currentSet);
        });

        document.querySelector('.gallerygon-arrow.right').addEventListener('click', () => {
            currentSet = currentSet < 5 ? currentSet + 1 : 1;
            updateImages(currentSet);
        });

        const modal = document.getElementById('modal');
        const zoomedImage = document.getElementById('zoomedImage');
        const closeModal = document.querySelector('.gallerygon-close');
        const modalLeft = document.getElementById('modalLeft');
        const modalRight = document.getElementById('modalRight');

        document.querySelectorAll('.gallerygon-image-row img').forEach((img, index) => {
            img.addEventListener('click', () => {
                currentImageIndex = index;
                zoomedImage.src = img.src;
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modalLeft.addEventListener('click', () => {
            currentImageIndex = currentImageIndex > 0 ? currentImageIndex - 1 : imageSets[currentSet].length - 1;
            zoomedImage.src = imageSets[currentSet][currentImageIndex];
        });

        modalRight.addEventListener('click', () => {
            currentImageIndex = currentImageIndex < imageSets[currentSet].length - 1 ? currentImageIndex + 1 : 0;
            zoomedImage.src = imageSets[currentSet][currentImageIndex];
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
