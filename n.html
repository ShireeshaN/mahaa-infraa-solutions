<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Yellow Car Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, car;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add a light
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 20, 0);
            scene.add(light);

            // Load the car model (use a real car GLTF model URL)
            const loader = new THREE.GLTFLoader();
            loader.load('path/to/your/yellow_car_model.glb', function(gltf) {
                car = gltf.scene;
                scene.add(car);
                car.position.y = 0; // Adjust height if necessary
            });

            camera.position.z = 5;
            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                car.position.x += 0.01; // Move the car to the right
                if (car.position.x > 5) car.position.x = -5; // Loop the car
            }
            renderer.render(scene, camera);
        }

        // Resize the renderer on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
