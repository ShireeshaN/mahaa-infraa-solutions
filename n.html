<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Packages</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Select Your Interior Package</h1>
    <div class="packages">
      <button class="package-btn" data-package="basic">Basic</button>
      <button class="package-btn" data-package="standard">Standard</button>
      <button class="package-btn" data-package="standard+">Standard+</button>
      <button class="package-btn" data-package="premium">Premium</button>
      <button class="package-btn" data-package="luxury">Luxury</button>
      <button class="package-btn" data-package="imperia">Imperia</button>
      <button class="package-btn" data-package="custom">Custom</button>
    </div>
  
    <div class="content" id="content">
      <!-- Content will appear here dynamically based on selection -->
    </div>
  </div>

  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 50px 20px;
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #333;
}

.packages {
  margin-bottom: 40px;
}

.package-btn {
  background-color: #007BFF;
  color: white;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  cursor: pointer;
  font-size: 1.2rem;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.package-btn:hover {
  background-color: #0056b3;
}

.package-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: white;
  padding: 15px 20px;
  margin-top: 10px;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.package-header span {
  font-size: 1.5rem;
  font-weight: bold;
}

.toggle-symbol {
  font-size: 1.5rem;
  font-weight: bold;
  transition: transform 0.3s ease;
}

.package-content {
  max-height: 0;
  overflow: hidden;
  background-color: #f9f9f9;
  padding: 0 20px;
  border-radius: 0 0 10px 10px;
  transition: max-height 0.5s ease-out, padding 0.5s ease-out;
}

.package-content p {
  font-size: 1rem;
  color: #555;
  padding: 20px 0;
}

.package-content.show {
  max-height: 1000px; /* Adjust height for larger content */
  padding: 20px;
}

.rotate {
  transform: rotate(45deg); /* Rotate + to x when expanded */
}

.main-package-heading {
  font-size: 2rem;
  margin-bottom: 10px;
  color: #333;
  text-align: left;
}

  </style>

// Function to create the structure dynamically
document.querySelectorAll('.package-btn').forEach(button => {
  button.addEventListener('click', function() {
    const packageName = this.getAttribute('data-package');
    const packageInfo = packages[packageName];

    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = `<h2 class="main-package-heading">${packageInfo.heading}</h2>`;

    // Create expandable sections for each item
    packageInfo.items.forEach(item => {
      const section = `
        <div class="package-header">
          <span>${item.title}</span>
          <span class="toggle-symbol">+</span>
        </div>
        <div class="package-content">
          <p>${item.content}</p>
        </div>
      `;
      contentDiv.innerHTML += section;
    });

    // Add click functionality to the headers to toggle the content
    document.querySelectorAll('.package-header').forEach(header => {
      header.addEventListener('click', function () {
        const content = this.nextElementSibling;
        const toggleSymbol = this.querySelector('.toggle-symbol');

        if (content.classList.contains('show')) {
          content.classList.remove('show');
          toggleSymbol.classList.remove('rotate');
        } else {
          // Close all other open items
          document.querySelectorAll('.package-content').forEach(content => content.classList.remove('show'));
          document.querySelectorAll('.toggle-symbol').forEach(symbol => symbol.classList.remove('rotate'));

          // Open the clicked item
          content.classList.add('show');
          toggleSymbol.classList.add('rotate');
        }
      });
    });
  });
});
