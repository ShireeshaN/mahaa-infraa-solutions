<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Icon Section</title>
    <style>
        .icon-section {
            background-color: black;
            height: 200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }

        .icon-container {
            text-align: center;
        }

        .icon {
            width: 100px; /* Set image width */
            height: 100px; /* Set image height */
            object-fit: cover; /* Ensure image fits within 100px */
            margin-bottom: 5px;
        }

        .icon-text {
            font-size: 14px;
        }

        /* Mobile alignment */
        @media (max-width: 768px) {
            .icon-section {
                flex-direction: column;
                height: auto; /* Adjust height for mobile */
            }

            .icon-container {
                margin-bottom: 20px; /* Add space between icons */
            }

            .icon {
                width: 80px;  /* Adjust image size for mobile */
                height: 80px;
            }

            .icon-text {
                font-size: 12px; /* Adjust text size for mobile */
            }
        }
    </style>
</head>
<body>

<div class="icon-section">
    <div class="icon-container">
        <img src="img/heroico/ico1.jpg" alt="Icon 1" class="icon">
        <div class="icon-text">Home</div>
    </div>
    <div class="icon-container">
        <img src="img/heroico/ico2.jpg" alt="Icon 2" class="icon">
        <div class="icon-text">User</div>
    </div>
    <div class="icon-container">
        <img src="img/heroico/ico3.jpg" alt="Icon 3" class="icon">
        <div class="icon-text">Settings</div>
    </div>
    <div class="icon-container">
        <img src="img/heroico/ico4.jpg" alt="Icon 4" class="icon">
        <div class="icon-text">Mail</div>
    </div>
    <div class="icon-container">
        <img src="img/heroico/ico5.jpg" alt="Icon 5" class="icon">
        <div class="icon-text">Notifications</div>
    </div>
    <div class="icon-container">
        <img src="img/heroico/ico6.jpg" alt="Icon 6" class="icon">
        <div class="icon-text">Info</div>
    </div>
</div>

</body>
</html>
