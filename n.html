<style>
    /* General Styling */



/* Image and Text Section */
#image-text {
    padding: 50px 0;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

.image-text-item {
    display: none;
    text-align: center;
    margin-bottom: 30px;
    border-radius: 30px;
}

.image-text-item img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
    
}

.image-text-item p {
    margin-top: 10px;
    font-size: 18px;
}

/* Display one image-text item at a time */
.image-text-item.active {
    display: block;
}

/* Media Queries for Mobile */
@media (max-width: 768px) {
    .image-scroll img {
        width: 150px;
        height: 150px;
    }
}

</style>

<script>
   let currentIndex = 0;
const items = document.querySelectorAll('.image-text-item');

function showNextImage() {
    items.forEach((item, index) => {
        item.classList.remove('active');
        if (index === currentIndex) {
            item.classList.add('active');
        }
    });
    currentIndex = (currentIndex + 1) % items.length;
}

// Show next image every 3 seconds
setInterval(showNextImage, 3000);


</script>
