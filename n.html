<style>
    .gallerys-containers {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .gallerys {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
    }

    .gallerys-item {
        position: relative;
        width: calc(33.33% - 20px);
        margin: 10px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fly-in 0.6s ease-in-out;
    }

    .gallerys-item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
    }

    .gallerys-item:hover img {
        transform: scale(1.1);
    }

    @keyframes fly-in {
        from {
            opacity: 0;
            transform: translateY(50px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .popup-content {
        position: relative;
        max-width: 80%;
        max-height: 80%;
    }

    .popup-content img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .popup .close,
    .popup .prev,
    .popup .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 2em;
        cursor: pointer;
        z-index: 1001;
    }

    .popup .close {
        top: 20px;
        right: 20px;
        transform: translateY(0);
    }

    .popup .prev {
        left: 10px;
    }

    .popup .next {
        right: 10px;
    }

    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .pagination a {
        color: #333;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color 0.3s;
        margin: 0 2px;
    }

    .pagination a.active {
        background-color: var(--primary);
    }

    .pagination a:hover:not(.active) {
        background-color: #ddd;
    }

    @media (max-width: 768px) {
        .gallerys-item {
            width: calc(50% - 20px);
        }
    }

    @media (max-width: 576px) {
        .gallerys-item {
            width: calc(100% - 20px);
        }
    }
</style>

<script>
    $(document).ready(function () {
        let currentIndex = 0;
        const galleryItems = $('.gallerys-item img');
        // const popup = $('.popup');
        const popupImage = $('.popup-content img');
        const itemsPerPage = 6;
        const paginationLinks = $('.pagination a.page-num');

        function showPopup(index) {
            const imgSrc = $(galleryItems[index]).attr('src');
            popupImage.attr('src', imgSrc);
            popup.fadeIn();
            currentIndex = index;
        }

        function closePopup() {
            popup.fadeOut();
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            showPopup(currentIndex);
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            showPopup(currentIndex);
        }

        function paginateGallery(pageIndex) {
            galleryItems.parent().hide();
            galleryItems.slice(pageIndex * itemsPerPage, (pageIndex + 1) * itemsPerPage).parent().show();
            paginationLinks.removeClass('active');
            paginationLinks.eq(pageIndex).addClass('active');
        }

        galleryItems.on('click', function () {
            const index = galleryItems.index(this);
            showPopup(index);
        });

        // $('.close').on('click', closePopup);
        // $('.next').on('click', showNext);
        // $('.prev').on('click', showPrev);
        // popup.on('click', function (e) {
        // 	if (!$(e.target).is('.popup-content img, .next, .prev')) {
        // 		closePopup();
        // 	}
        // });

        paginationLinks.on('click', function (e) {
            e.preventDefault();
            const pageIndex = $(this).index() - 1;
            paginateGallery(pageIndex);
        });

        $('.prev-page').on('click', function (e) {
            e.preventDefault();
            const activePage = $('.pagination a.page-num.active').index() - 1;
            if (activePage > 0) {
                paginateGallery(activePage - 1);
            }
        });

        $('.next-page').on('click', function (e) {
            e.preventDefault();
            const activePage = $('.pagination a.page-num.active').index() - 1;
            if (activePage < paginationLinks.length - 1) {
                paginateGallery(activePage + 1);
            }
        });

        paginateGallery(0);
    });
</script>
