<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Awards & Rewards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
  }
  .heading {
    font-size: 2.5em;
    color: #1f2b7b;
    font-weight: bold;
    text-align: center;
    margin-bottom: 30px;
  }
  .awards-section {
    width: 80%;
    max-width: 900px;
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 20px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  .carousel {
    flex: 1;
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 250px; /* Set a fixed height */
  }
  .carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Uniform size regardless of image dimensions */
    border-radius: 10px;
  }
  .carousel-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
  }
  .carousel-controls button {
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 50%;
  }
  .content {
    flex: 1;
    text-align: left;
  }
  .content h2 {
    font-size: 1.8em;
    color: #1f2b7b;
    margin-bottom: 10px;
  }
  .content p {
    font-size: 1.1em;
    color: #333;
    font-style: italic; /* Adds stylish look to the text */
  }
</style>
</head>
<body>

<h1 class="heading">Awards & Rewards</h1>
<div class="awards-section">
  <div class="carousel">
    <img id="carousel-image" src="https://via.placeholder.com/300x200?text=Award+1" alt="Award 1">
    <div class="carousel-controls">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>
  <div class="content">
    <h2 id="carousel-title">Award Title 1</h2>
    <p id="carousel-content">Stylish description for Award 1, highlighting unique achievements.</p>
  </div>
</div>

<script>
  const images = [
    { src: "img/gallery-imgs/1.png", title: "Award Title 1", content: "Stylish description for Award 1, highlighting unique achievements." },
    { src: "img/gallery-imgs/11.png", title: "Award Title 2", content: "Elegant description for Award 2 with more details." },
    { src: "img/gallery-imgs/17.png", title: "Award Title 3", content: "Detailed description for Award 3 with special features." }
  ];
  
  let currentIndex = 0;
  const imageElement = document.getElementById('carousel-image');
  const titleElement = document.getElementById('carousel-title');
  const contentElement = document.getElementById('carousel-content');
  
  function showSlide(index) {
    imageElement.src = images[index].src;
    titleElement.textContent = images[index].title;
    contentElement.textContent = images[index].content;
  }
  
  function nextSlide() {
    currentIndex = (currentIndex + 1) % images.length;
    showSlide(currentIndex);
  }
  
  function prevSlide() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showSlide(currentIndex);
  }

  // Auto change slide every 3 seconds
  setInterval(nextSlide, 3000);
</script>

</body>
</html>
